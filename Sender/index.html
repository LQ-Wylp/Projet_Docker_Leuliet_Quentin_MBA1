<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter des statistiques de joueur</title>
</head>

<body>
  <div class="container mt-5">
    <h1 style="text-align: center">Ajouter des statistiques de joueur</h1>
    <form id="addJoueurStatsForm">
      <label for="nomJoueur">Nom du joueur:</label>
      <input type="text" id="nomJoueur" name="nomJoueur" required><br><br>
      <label for="attaque">Attaque:</label>
      <input type="number" id="attaque" name="attaque" required><br><br>
      <label for="vie">Vie:</label>
      <input type="number" id="vie" name="vie" required><br><br>
      <label for="niveau">Niveau:</label>
      <input type="number" id="niveau" name="niveau" required><br><br>
      <input type="submit" value="Ajouter">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    // Fonction pour envoyer les statistiques du joueur
    $('#addJoueurStatsForm').submit(function (event) {
      event.preventDefault();

      var formData = {
        nom_joueur: $('#nomJoueur').val(),
        attaque: $('#attaque').val(),
        vie: $('#vie').val(),
        niveau: $('#niveau').val()
      };

      $.ajax({
        type: 'POST',
        url: 'http://localhost:3000/joueurStats',
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function () {
          alert('Statistiques du joueur ajoutées avec succès');
          // Réinitialiser le formulaire après l'ajout
          $('#addJoueurStatsForm')[0].reset();
        },
        error: function (error) {
          console.error('Erreur lors de l\'ajout des statistiques du joueur:', error);
          alert('Erreur lors de l\'ajout des statistiques du joueur');
        }
      });
    });
  </script>
</body>

</html>
